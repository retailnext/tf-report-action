name: 'OpenTofu Report Action'
description:
  'Reports OpenTofu workflow execution status with step outputs as PR comments'
author: 'eriksw'
inputs:
  steps:
    description: 'JSON string of workflow steps (e.g., toJSON(steps))'
    required: true
  workspace:
    description:
      'Workspace name to disambiguate comments from multiple workspaces. If not
      provided, uses workflow name and job name.'
    required: false
  target-step:
    description:
      'Optional step name to focus the comment on. When specified, the comment
      will highlight this step status and outputs.'
    required: false
  github-token:
    description: 'GitHub token for posting comments'
    required: true
runs:
  using: 'node24'
  main: 'dist/index.js'
