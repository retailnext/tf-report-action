name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests
        id: test
        run: npm run ci-test

      - name: Package
        id: package
        run: npm run package

      - name: Check dist is up to date
        id: check-dist
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "Error: dist/ directory has uncommitted changes after build"
            echo "Please run 'npm run package' and commit the changes"
            git status --porcelain dist/
            git diff dist/
            exit 1
          fi
          echo "✅ dist/ directory is up to date"

      - name: Report CI Status
        if: always()
        uses: ./
        with:
          steps: ${{ toJSON(steps) }}
          workspace: 'ci'
          github-token: ${{ github.token }}

  test-output-formats:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate test fixtures
        run: npx tsx scripts/generate-test-fixtures.ts

      - name: Test with direct outputs
        run: |
          node -e "
          const { analyzeSteps } = require('./dist/index.js');
          const fs = require('fs');
          const steps = JSON.parse(fs.readFileSync('__fixtures__/steps-with-direct-outputs.json', 'utf8'));
          const result = analyzeSteps(steps);
          console.log('✓ Direct outputs test passed');
          console.log('  Success:', result.success);
          console.log('  Total steps:', result.totalSteps);
          "

      - name: Test with file-based outputs
        run: |
          node -e "
          const { analyzeSteps } = require('./dist/index.js');
          const fs = require('fs');
          const steps = JSON.parse(fs.readFileSync('__fixtures__/steps-with-file-outputs.json', 'utf8'));
          const result = analyzeSteps(steps);
          console.log('✓ File-based outputs test passed');
          console.log('  Success:', result.success);
          console.log('  Total steps:', result.totalSteps);
          if (result.targetStepResult) {
            console.log('  Target step stdout length:', result.targetStepResult.stdout?.length || 0);
          }
          "

      - name: Test with mixed outputs
        run: |
          node -e "
          const { analyzeSteps } = require('./dist/index.js');
          const fs = require('fs');
          const steps = JSON.parse(fs.readFileSync('__fixtures__/steps-with-mixed-outputs.json', 'utf8'));
          const result = analyzeSteps(steps);
          console.log('✓ Mixed outputs test passed');
          console.log('  Success:', result.success);
          console.log('  Total steps:', result.totalSteps);
          "
