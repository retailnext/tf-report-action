name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests
        id: test
        run: npm run ci-test

      - name: Package
        id: package
        run: npm run package

      - name: Check dist is up to date
        id: check-dist
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "Error: dist/ directory has uncommitted changes after build"
            echo "Please run 'npm run package' and commit the changes"
            git status --porcelain dist/
            git diff dist/
            exit 1
          fi
          echo "âœ… dist/ directory is up to date"

      - name: Report CI Status
        if: always() && github.event_name == 'pull_request'
        uses: ./
        with:
          steps: ${{ toJSON(steps) }}
          workspace: 'ci'
          github-token: ${{ github.token }}
